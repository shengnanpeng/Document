        | 1  | fields | passwordが未指定の場合                                          \
        \                 | 新しいパスワードおよび確認用パスワードを入力してください                         \
        \           |\n| 2  | fields | confirmPasswordが未指定の場合                    \
        \                                | 新しいパスワードおよび確認用パスワードを入力してください          \
        \                          |\n| 3  | fields | oneTimeTokenが未入力の場合        \
        \                                               | 認証トークンは必須項目です          \
        \                                                            |\n| 4  | fields\
        \ | versionIdが未入力の場合                                                     \
