        | 3  | fields | recordingDateが、ISO8601形式でない場合 | @@fieldの日時形式が不正です。ISO8601形式（YYYY-MM-DDThh:mm:ss）で指定してください |
        | 4  | fields | screenNameが未指定の場合               | @@Fieldは、必須項目です                                                           |
        | 5  | fields | screenNameが、100バイト以上の場合      | @@fieldは100バイト以内で入力してください                                      |
        | 6  | fields | objectNameが、100バイト以上の場合      | @@fieldは100バイト以内で入力してください                                      |
        | 7  | fields | eventTypeが未指定の場合                | @@Fieldは、必須項目です                                                           |
        | 8  | fields | eventValueが、1024バイト以上の場合     | @@fieldは100バイト以内で入力してください                                      |
        | 9  | global | 運用で端末が利用停止された場合 | サービスをご利用できません |

