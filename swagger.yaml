      description: |
        アプリの操作ログを登録する。

        制御可能なエラーが発生した場合、エラー調査のために必要な情報を登録する。

        KPI用に画面表示タイミングをログ登録する場合は下記のように指定する

        例：コラム詳細画面表示時
          - functionName: "column"
          - recordingDate: 表示日時
          - screenName: "column_view"
          - eventType: 60(load)

        ```
        [
          {
            "functionName": "column",
            "recordingDate": "2017-05-10T09:00:00+09:00",
            "screenName": "column_view",
            "eventType": "60",
          }
        ]

        ```

        例：お知らせURLタップ時
          - functionName: "notification"
          - recordingDate: タップ日時
          - screenName: お知らせID
          - objectName: URL
          - eventType: 10(tap)
          - eventValue: URLタイトル

        ```
        [
          {
            "functionName": "notification",
            "recordingDate": "2017-05-10T09:00:00+09:00",
            "screenName": "14",
            "objectName": "https://aaa.bbb.com",
            "eventType": "10",
            "eventValue": "あなたの「健康年齢」をCHECK!",
          }
        ]

        ```

        インセンティブコースマスタを参照し、下記条件に該当する場合、ポップアップとお知らせを通知するためのデータを登録する。条件は以下、
          - インセンティブコースの会社コード、アプリモード区分が、ユーザ情報と一致する
          - インセンティブコースの抽選タイプが「40:外部抽選」である
          - インセンティブコースの特典種別が「40:汎用特典」である
          - インセンティブコースが掲載期間内である
          - インセンティブコースが、リクエストの機能名・画面名・イベントと一致する（トリガーマスタを参照し、トリガーIDと突合）する
            - ※インセンティブコースIDに紐づくポップアップ通知が存在しない場合は、ポップアップ情報は登録されない
            - ※重複データが存在する場合は、更新されない

