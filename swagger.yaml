        - リクエストの健診結果利用有無が「有」の場合、JMDCの履歴情報取得APIから最新の健診結果を取得する。
        - HB1Ac値は、JMDCの履歴情報取得APIから取得した場合は、該当のコード値に変換する。
        - リクエストの前回の疾病リスクチェック結果利用有無が「有」の場合、年齢・性別はサービスマスタの疾病リスク入力情報照会APIの値を取得する。
          リクエストの前回の疾病リスクチェック結果利用有無が「無」又は指定しない場合、年齢・性別はサービスマスタのユーザー情報照会APIの値を取得する。

