    post:
      summary: MKTアクション受信API
      description: |
        [処理概要]

        コンテンツタイプIDで処理分岐
        - お知らせ(30000） ⇒ DB更新（お知らせユーザ管理テーブル）
        - プッシュ・ポップアップ(100000） ⇒ DB登録（プッシュ通知キューテーブル、ポップアップ通知テーブル）

        [呼び出し理由]

        ADEP-CMSからキャンペーンの登録が承認されたため。

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                   | エラーメッセージ           |
        |----|--------|-----------------------------|----------------------------|
        | 1  | fields | コンテンツが未指定の場合 | コンテンツ情報は、必須項目です |
        | 2  | fields | コンテンツIDが未指定の場合 | コンテンツIDは、必須項目です |
        | 3  | fields | コンテンツタイプIDが未指定の場合 | コンテンツタイプIDは、必須項目です |
        | 4  | fields | コンテンツBodyが未指定の場合 | コンテンツBodyは、必須項目です |
        | 5  | fields | ユーザー管理番号が未指定の場合 | ユーザー管理番号は、必須項目です |
        | 6  | global | ユーザー管理番号が存在しない場合| ユーザー管理番号が一致しません |
        | 7  | global | コンテンツタイプIDがお知らせで掲載開始日時が指定し、掲載開始日時が不正の場合 | 掲載開始日時の値が不正です |
        | 8  | global | コンテンツタイプIDがプッシュ・ポップアップでプッシュ通知種別が未指定の場合 | プッシュ通知種別は、必須項目です |
        | 9  | global | コンテンツタイプIDがプッシュ・ポップアップでプッシュ通知種別が000、010、020、030以外の場合 | プッシュ通知種別の値が不正です |
        | 10  | global | コンテンツタイプIDがプッシュ・ポップアップでアプリ起動時アクションタイプが未指定の場合 | アプリ起動時アクションタイプは、必須項目です |
        | 11  | global | コンテンツタイプIDがプッシュ・ポップアップでアプリ起動時アクションタイプが0、1以外の場合 | アプリ起動時アクションタイプの値が不正です |
        | 12  | global | コンテンツタイプIDがプッシュ・ポップアップでポップアップタイプが指定し、ポップアップタイプが0、1以外の場合 | ポップアップタイプの値が不正です |
        | 13  | global | コンテンツタイプIDがプッシュ・ポップアップでボタン1アクションタイプが指定し、ボタン1アクションタイプが0、1、２、３以外の場合 | ボタン1アクションタイプの値が不正です |
        | 14  | global | コンテンツタイプIDがプッシュ・ポップアップでボタン1アクション内部遷移先が指定し、ボタン1アクション内部遷移先が000、010、020、030、040以外の場合 | ボタン1アクション内部遷移先の値が不正です |
        | 15  | global | コンテンツタイプIDがプッシュ・ポップアップでボタン2アクションタイプが指定し、ボタン2アクションタイプが0、1、２、３以外の場合 | ボタン2アクションタイプの値が不正です |
        | 16  | global | コンテンツタイプIDがプッシュ・ポップアップでボタン2アクション内部遷移先が指定し、ボタン2アクション内部遷移先が000、010、020、030、040以外の場合 | ボタン2アクション内部遷移先の値が不正です |
        | 17  | global | コンテンツタイプIDがプッシュ・ポップアップでプッシュ通知配信日時が未指定の場合  | プッシュ通知配信日時は、必須項目です |
        | 18  | global | コンテンツタイプIDがプッシュ・ポップアップでプッシュ通知配信日時が不正の場合 | プッシュ通知配信日時の値が不正です |
        | 19  | global | コンテンツタイプIDがプッシュ・インセンティブコースIDが未指定の場合 | インセンティブコースIDは、必須項目です |

        ***
