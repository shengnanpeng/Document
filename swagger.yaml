  /recipe/list/retrieve:
    get:
      tags:
      - Sprint11
      - Sprint5
      - Sprint4
      - all
      summary: Myレシピ一覧取得API
      description: |
        [処理概要]

        - 大分類IDが月表示の場合:
          - 指定年月初日からその月の終了日までCMSから該当のメニュー一覧を取得する
        - 大分類IDが週表示の場合:
          - 指定日を含む週の日曜日から土曜日までCMSから該当のメニュー一覧を取得する。ただし、取得内容は指定日を含む月初日から終了日に限られる。
        - 大分類IDがランキング表示の場合:
          - ランキング上位から20件分CMSからメニュー情報を取得する
        - 大分類IDが動くレシピ表示の場合:
          - 指定のカテゴリのレシピを最新のものから50件分CMSから取得する
        - 大分類IDがL&Cレシピ表示の場合:
          - 指定のカテゴリのレシピを最新のものから20件分CMSから取得する
        - 料理区分が指定されている場合:
          - 指定の区分のレシピをランキング順に50件分CMSから取得する

        - 未読フラグ
          - 取得したレシピ情報に関して、Coreサーバのコンテンツ既読管理テーブルに存在する場合、未読フラグをfalseで返却する。
          - レシピが更新された場合は未読フラグをfalseにする

        - ※. 中分類表示順（動くレシピ）
          - 基本表示: 健康、BMI、血圧、血糖、脂質、肝硬変
          - 表示順一覧

        | サービス区分 | コース区分 | 中分類表示順              |
        |--------|-------|---------------------|
        | 1次予防   | 健康維持  | 基本表示と同じ             |
        | 1次予防   | BMI改善 | BMI、健康、血圧、血糖、脂質、肝硬変 |
        | 1次予防   | 血圧改善  | 血圧、健康、BMI、血糖、脂質、肝硬変 |
        | 1次予防   | 血糖改善  | 血糖、健康、BMI、血圧、脂質、肝硬変 |
        | 1次予防   | 脂質改善  | 脂質、健康、BMI、血圧、血糖、肝硬変 |
        | 1次予防   | 肝機能改善 | 肝硬変、健康、BMI、血圧、血糖、脂質 |
        | 2次予防   | -     | 基本表示と同じ             |

        - ※. 中分類表示順（L&Cレシピ）
          - 基本表示（1次予防）: 糖尿病、心疾患、高血圧、脳卒中、腎不全、肝硬変
          - 基本表示（2次予防）: 糖尿病、心疾患、高血圧、脳卒中、肝硬変、腎不全
          - 表示順一覧

        | サービス区分 | 既往歴 | 中分類表示順              |
        |--------|-------|---------------------|
        | 1次予防   | -     | 基本表示と同じ             |
        | 2次予防   | 1つ選択 | 「（選択した既往歴）」「2次予防」の基本表示順 |
        | 2次予防   | 複数選択 かつ 「腎不全」を選択 | 「腎不全」「2次予防」の基本表示順 |
        | 2次予防   | 複数選択 かつ 「腎不全」を未選択 | 「（選択した中で最も優先度が高い既往歴）」「2次予防」の基本表示順 |

        [呼び出し理由]

        レシピを一覧で表示するため

        レシピのソート順は、下記とする。
          - 月表示、週表示
            1. 配信日: 昇順
            2. コンテンツID: 昇順
          - 動くレシピの場合
            1. 第一生命オリジナル→Fincコンテンツ
            2. カロリー: 昇順
            3. 登録日時: 降順
          - L&Cレシピの場合
            1. カロリー: 昇順
            2. 登録日時: 降順
            3. コンテンツID: 昇順
          - ランキング表示、料理別メニュー一覧の場合
            1. ランキング: 上位→下位
          - 検索結果の場合
            1. ランキング: 上位→下位

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                   | エラーメッセージ        |
        |----|--------|------------------------------|-------------------------|
        | 1  | fields | fetchCountが未指定の場合     | @@Fieldは、必須項目です |
        | 2  | global | 運用で端末が利用停止された場合 | サービスをご利用できません |

