          - categoryをfaqCategoryに修正
          - contentTypeIdにFAQカテゴリを追加
        - v1.0.2 2018/01/22
          - 有効期限periodStartDateとperiodEndDateを入力requiredに削除
        - v2.0.1 2017/12/25
          - Sprint11に追加
          - 処理概要にLCレシピを追加
          - コンテンツ情報のリクエストパラメータを簡易化
        - v2.0.2 2018/01/08
          - 処理概要にインセンティブコースのDB更新（ポップアップ通知テーブル）を追加
        - v2.0.3 2018/01/24
          - 処理概要にPUSH・ポップアップを追加
