      operationId: accountOwnUpdate
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/AppVersion'
      - $ref: '#/parameters/DeviceID'
      - $ref: '#/parameters/CompanyCode'
      - in: body
        name: accountOwnUpdateBody
        description: 更新するユーザのアカウント情報
        required: true
        schema:
          properties:
            validationFlag:
              type: boolean
              description: |
                バリデーションフラグ
                - true: バリデーションを行う場合
                - false: サービスマスタへの更新を行う場合
            firstName:
              type: string
              description: 名
            lastName:
              type: string
              description: 姓
            firstKana:
              type: string
              description: メイ（カタカナ）
            lastKana:
              type: string
              description: セイ（カタカナ）
            genderCode:
              type: integer
              format: int32
              enum:
              - 1
              - 2
              description: |
                性別

                - 1: 男性
                - 2: 女性
            birthDate:
              type: string
              description: |
                生年月日（ISO8601形式: "1986-09-15"）

                有効な範囲: 100年前の1月1日 ~ 当日

                ※. 境界日（1917-01-01、当日）も含む。
            prefectureCode:
              type: string
              description: 都道府県コード
            height:
              type: number
              format: float
              description: |
                身長。単位：cm。小数点以下第一位。（例：170.6）。
              minimum: 0.0
              maximum: 250.0
            weight:
              type: number
              format: float
              description: |
                体重。単位：kg。小数点以下第一位。（例：60.5）。
              minimum: 0.0
              maximum: 300.0
            objectiveWeight:
              type: number
              format: float
              description: |
                目標体重。単位：kg。小数点以下第一位。（例：60.5）
              minimum: 0.0
              maximum: 300.0
            startWeight:
              type: number
              format: float
              description: |
                スタート時の体重。単位：kg。小数点以下第一位。（例：60.5）
              minimum: 0.0
              maximum: 300.0
            salesRepresentativeCode:
              type: string
              description: 営業担当コード。NULLの場合はサービスマスタから入力エラーが返却される為、空文字でリクエストすること。
            versionId:
              type: integer
              format: int32
              description: 更新時の排他制御に使用する。
            secretQuestionCode:
              type: string
              description: |
                秘密の質問。キャンペーンアプリの場合は値が入っていても無視をする
                - "01":飼っているペットの名前
                - "02":卒業した小学校名
                - "03":小さい頃の夢
                - "04":好きな食べ物
            secretQuestionAnswer:
              type: string
              description: |
                秘密の質問の回答。4文字以上30文字以内。全角カタカナ。キャンペーンアプリの場合は値が入っていても無視をする

                秘密の質問の回答を設定値から変更しない場合は、アカウント情報取得APIで取得したハッシュ値をそのまま指定する。
            mailMagazineSubscriptionRequestFlag:
              type: boolean
              description: |
                メルマガ購読希望フラグ。キャンペーンアプリの場合は値が入っていても無視をする
                - "true":購読希望あり
                - "false":購読希望なし
            medicalHistoryFlag:
              type: boolean
              description: |
                既往歴有無フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            diabeticFlag:
              type: boolean
              description: |
                糖尿病フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            heartDiseaseFlag:
              type: boolean
              description: |
                心疾患フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            highBloodPressureFlag:
              type: boolean
              description: |
                高血圧フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            apoplexyFlag:
              type: boolean
              description: |
                脳卒中フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            renalFailureFlag:
              type: boolean
              description: |
                腎不全フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            liverCirrhosisFlag:
              type: boolean
              description: |
                肝硬変フラグ
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "true":既往歴あり
                  - "false":既往歴なし
            courseType:
              type: string
              description: |
                選択コースコード
                - キャンペーンアプリの場合は値が入っていても無視をする
                - 設定変更しない場合は前回指定値を指定する
                  - "01":健康維持コース
                  - "02":BMI改善コース
                  - "03":血圧改善コース
                  - "04":血糖改善コース
                  - "05":脂質改善コース
                  - "06":肝機能改善コース
            appModeCode:
              type: string
              description: |
                アプリモード
                - キャンペーンアプリ、本格アプリどちらの画面から呼ばれたかに対応する下記のコード値を指定する
                  - "01":キャンペーンアプリ
                  - "02":本格アプリ
            inviteServiceCode:
              type: string
              description: |
                紹介サービスコード。本格アプリで友人紹介、家族招待、被保険者招待により、初期登録を行う場合に指定する。キャンペーンアプリの場合、初回登録時はnull、以降はアカウント情報取得APIで取得した値を指定する。
                - "01":友人紹介
                - "02":家族招待
                - "03":被保険者招待
            inviteUserMngNo:
              type: string
              description: |
                紹介元ユーザ管理番号。本格アプリで友人紹介、家族招待、被保険者招待により、初期登録を行う場合に指定する。キャンペーンアプリの場合、初回登録時はnull、以降はアカウント情報取得APIで取得した値を指定する。
            inviteRelationshipCode:
              type: string
              description: |
                紹介元関係。本格アプリで友人紹介、家族招待、被保険者招待により、初期登録を行う場合に指定する。キャンペーンアプリの場合、初回登録時はnull、以降はアカウント情報取得APIで取得した値を指定する。
                - "10":ご家族・親戚
                - "20":ご友人
                - "30":同僚
                - "40":その他
                - "50":被保険者
            organizationManageCode:
              type: string
              description: |
                団体管理コード。NULLの場合はサービスマスタから入力エラーが返却される為、空文字でリクエストすること。
            organizationCampaignCode:
              type: string
              description: |
                団体キャンペーンコード。NULLの場合はサービスマスタから入力エラーが返却される為、空文字でリクエストすること。
          required:
          - validationFlag
          - firstName
          - lastName
          - firstKana
          - lastKana
          - genderCode
          - birthDate
          - height
          - weight
          - startWeight
          - versionId
          - secretQuestionCode
          - secretQuestionAnswer
          - mailMagazineSubscriptionRequestFlag
          - medicalHistoryFlag
          - diabeticFlag
          - heartDiseaseFlag
          - highBloodPressureFlag
          - apoplexyFlag
          - renalFailureFlag
          - liverCirrhosisFlag
          - courseType
          - appModeCode
          - inviteServiceCode
          - inviteUserMngNo
          - inviteRelationshipCode
      tags:
      - Sprint1-release
      - all
      - Sprint3
      - Sprint4
      - Sprint11
      responses:
        200:
          description: アカウント更新結果を返す。
          headers:
            ServerDate:
              description: |
                サーバー日時（ISO8601形式: "2017-04-10T09:30:45+09:00"）
              type: string
          schema:
            $ref: '#/definitions/AccountOwnUpdate'
        401:
          description: |
            認証エラーを返す。下記の2パターンが、該当する。
            - リクエストヘッダーAuthorizationが、未設定の場合
            - リクエストヘッダーAuthorizationに設定された認証トークンの値が、失効した場合。認証トークンは発行日を含めて365日を過ぎた場合に失効する。
          schema:
            type: object
            properties: {}
        403:
          description: |
            サービスをご利用できません。

            端末が利用停止判定されています。
          schema:
            $ref: '#/definitions/AccessForbiddenError'
        405:
          description: |
            許可されていないメソッドタイプによるリクエストです。
          schema:
            type: object
            properties: {}
        503:
          description: |
            WEBサーバーは、一時的な過負荷あるいはメインテナンスのため、リクエストを処理することができません。
          schema:
            type: object
            properties: {}
