        \  |\n| 11 | global | 再利用禁止のパスワードを入力した場合                                 \
        \            | 入力されたパスワードはご利用できません                                       \
        \               |\n\n***\n- v0.1.2 2016/11/25 ユーザー特定のためリクエストbodyにoneTimeTokenを\
