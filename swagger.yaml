swagger: '2.0'
info:
  version: 1.0.0
  title: DLI Instech APIs
  description: |
    #### 最終更新日時
      2018/04/26 14:01:54

    #### Author
      Accenture: Akira Yagi

    ## API基本仕様
    ### 1. 文字コード: UTF-8

    ### 2. JSONエスケープ仕様

    | No | 制御対象文字(unicode) | 説明                     | エスケープ結果値|
    |----|-----------------------|--------------------------|-----------------|
    | 1  | " (U+0022)            | 二重引用符               | \\"             |
    | 2  | \\ (U+005C)           | バックスラッシュ         | \\\\            |
    | 3  | / (U+002F)            | スラッシュ               | \\/             |
    | 4  | BS (U+0008)           | バックスペース           | \b              |
    | 5  | FF (U+000C)           | フォームフィード         | \f              |
    | 6  | LF (U+000A)           | 改行、ラインフィード     | \n              |
    | 7  | CR (U+000D)           | 復帰、キャリッジリターン | \r              |
    | 8  | HT (U+0009)           | 水平タブ                 | \t              |

    ### 3. 登録データが無い場合はnullを指定する(必須項目のみ)。
    例：key2の値が存在しない場合
    ```
    {
      "key1": "value1",
      "key2": null,
      "key3": "value3",
    }
    ```

    #### 4. エラーメッセージ
    4.1 共通エラー

    | No | status             | 区分   | エラー条件                                                                           | エラーメッセージ                                                                  |
    |----|--------------------|--------|--------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------|
    | 1  | APP_VERSION_ERROR  | global | AppVersionが未指定の場合                                                             | アプリのバージョンが未指定です                                                    |
    | 2  | APP_VERSION_ERROR  | global | AppVersionがCoreサーバーのバージョンよりも小さい場合                                 | 只今サーバメンテナンス中です。\nご迷惑をおかけしますが\nしばらくお待ちください。  |
    | 3  | APP_VERSION_ERROR  | global | AppVersionがCoreサーバーのバージョンよりも大きい場合                                 | 新しいバージョンがあります。\n最新バージョンへ更新してください                    |
    | 4  | VALIDATION_FAILURE | global | CompanyCodeが未指定の場合                                                            | CompanyCodeの値が不正です                                                         |
    | 5  | VALIDATION_FAILURE | global | CompanyCodeに"01","02"以外を指定した場合                                             | CompanyCodeの値が不正です                                                         |
    | 6  | TOO_MANY_REQUESTS  | global | 流量制限超過が発生した場合（APIマネジメントが429 (Too Many Requests)を返却した場合） | ただいまアクセスが集中しております。しばらく経ってから、再度アクセスしてください。|
    | 7  | QUOTA_EXCEEDED     | global | 流量制限超過が発生した場合（APIマネジメントが403 (Quota Exceeded)を返却した場合）    | ただいまアクセスが集中しております。しばらく経ってから、再度アクセスしてください。|
    | 8  | LOCK_OUT           | global | 外部サービスが閉局している場合（APIマネジメントが200 (Lock Out)を返却した場合）      | 現在この機能はメンテナンス中です。                                                |

    例：AppVersion未指定の場合
    ```
    {
      "status": "APP_VERSION_ERROR",
      "reuslt": null,
      "errors": {
        "global": "アプリのバージョンが未指定です"
      }
    }
    ```

    4.2 API個別エラー
      - status: VALIDATION_FAILUREを返却する
      - エラーメッセージの詳細は各API仕様参照

    ### 5. 改訂履歴

    - [次期開発版リリースノート](https://rdm026001.acnshared.com/redmine/projects/dliinstech/wiki/Swagger%E6%AC%A1%E6%9C%9F%E9%96%8B%E7%99%BA%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%B9%E3%83%8E%E3%83%BC%E3%83%88)
host: 127.0.0.1:9001
schemes:
- https
- http
basePath: /adep
consumes:
- application/json
produces:
- application/json
paths:
  /auth/login:
    post:
      summary: ログイン認証API
      description: |
        「メールアドレス+パスワード」によるログイン認証を実行する。

        認証に成功した場合、認証トークンを発行する。

        認証トークンは発行日を含めて365日を過ぎた場合に失効する。

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                                                          | エラーメッセージ                                                           |
        |----|--------|---------------------------------------------------------------------|----------------------------------------------------------------------------|
        | 1  | global | 5回連続でメールアドレス、またはパスワードのいずれかが誤っている場合 | メールアドレス、パスワードが誤っているか、アカウントがロックされています。 |
        | 2  | global | メールアドレスが誤っている場合                                      | メールアドレス、パスワードが誤っているか、アカウントがロックされています。 |
        | 3  | global | パスワードが誤っている場合                                          | メールアドレス、パスワードが誤っているか、アカウントがロックされています。 |
        | 4  | global | メールアドレスとパスワードのいずれも未入力の場合                    | メールアドレス、パスワードが誤っているか、アカウントがロックされています。 |
        | 5  | global | 運用で端末が利用停止された場合 | サービスをご利用できません |

        ***
        - v0.2.1 2017/01/24 端末利用停止の場合のエラー（403）を追加

        - v1.0.1 2017/04/04 リクエストヘッダにCompanyCodeを追加
        - v1.0.2 2017/04/06 OpenIdに関する記載を削除
        - v1.0.3 2017/04/10 エラーメッセージ一覧を修正
        - v1.0.4 2017/05/08 Sprint4に追加
        - V1.0.5 2017/05/11 レスポンスにsecretQuestionFlagを追加
        - V1.0.6 2017/06/16 認証トークンの保持期間をImplementationNotesに追記
      operationId: authLogin
      parameters:
      - $ref: '#/parameters/AppVersion'
      - $ref: '#/parameters/DeviceID'
      - $ref: '#/parameters/CompanyCode'
      - in: body
        name: authLoginBody
        description: ログイン認証で必要なユーザの情報
        required: true
        schema:
          properties:
            email:
              type: string
              description: ユーザーのメールアドレス
            loginPassword:
              type: string
              description: ユーザーが、事前登録したログインパスワード
      tags:
      - all
      - Sprint4
      - Sprint1-release
      responses:
        200:
          description: 認証トークンを返す。
          headers:
            ServerDate:
              description: |
                サーバー日時（ISO8601形式: "2017-04-10T09:30:45+09:00"）
              type: string
          schema:
            $ref: '#/definitions/AuthLogin'
        403:
          description: |
            サービスをご利用できません。

            端末が利用停止判定されています。
          schema:
            $ref: '#/definitions/AccessForbiddenError'
        405:
          description: |
            許可されていないメソッドタイプによるリクエストです。
          schema:
            type: object
            properties: {}
        503:
          description: |
            WEBサーバーは、一時的な過負荷あるいはメインテナンスのため、リクエストを処理することができません。
          schema:
            type: object
            properties: {}
  /auth/password/update:
    post:
      summary: パスワード更新API
      description: |
        パスワードを更新する。

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                                                             | エラーメッセージ                                         |
        |----|--------|------------------------------------------------------------------------|----------------------------------------------------------|
        | 1  | fields | newPasswordが未指定の場合                                              | 新しいパスワードおよび確認用パスワードを入力してください |
        | 2  | fields | confirmPasswordが未指定の場合                                          | 新しいパスワードおよび確認用パスワードを入力してください |
        | 3  | fields | versionIdが未指定の場合                                                | バージョンIDは必須項目です                               |
        | 4  | fields | newPasswordが半角英数でない文字列、8文字未満、または16文字を超える場合 | 半角英数を含む8文字以上16文字以下で入力してください      |
        | 5  | global | newPasswordとconfirmPasswordが一致しない場合                           | パスワードが一致しません                                 |
        | 6  | global | 運用で端末が利用停止された場合                                         | サービスをご利用できません                               |
        | 7  | global | 再利用禁止のパスワードを入力した場合                                   | 入力されたパスワードはご利用できません                   |

        ***
        - v0.2.0 2016/12/05 パスワードのパターンに半角記号を追加。更新データバージョンをリクエストパラメータに追加。
        - v0.2.1 2016/12/15 updateCountをversionIdに修正
        - v0.2.2 2017/01/24 端末利用停止の場合のエラー（403）を追加
        - v0.2.3 2017/02/08 再利用禁止のパスワードを入力した場合のエラーメッセージを追加
        - v0.2.4 2017/03/02 confirmPasswordとoldPasswordが半角英数でない文字列、8文字未満、または16文字を超える場合のエラーを削除。バリデーションから記号を削除

        - v1.0.1 2017/04/04 リクエストヘッダにCompanyCodeを追加
        - v1.0.2 2017/04/26 Sprint4に追加
        - v1.0.3 2017/05/01 エラーメッセージ一覧を修正
        - v1.0.4 2017/05/18 oldPasswordの説明を追加
        - v1.0.5 2017/07/28 oldPasswordのバリデーションを削除
      operationId: authPasswordUpdate
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/AppVersion'
      - $ref: '#/parameters/DeviceID'
      - $ref: '#/parameters/CompanyCode'
      - in: body
        name: authPasswordUpdateBody
        description: 更新するパスワードの情報
        required: true
        schema:
          properties:
            oldPassword:
              type: string
              description: |
                現在のパスワード。パスワード有効期限切れでパスワード更新する場合は本値の値はnullを指定する
              minLength: 8
              maxLength: 16
              pattern: ^[a-z|A-Z|0-9|!-/:-@\[-\`\{-\~]+$
            newPassword:
              type: string
              description: 新規のパスワード
              minLength: 8
              maxLength: 16
              pattern: ^[a-z|A-Z|0-9|!-/:-@\[-\`\{-\~]+$
            confirmPassword:
              type: string
              description: 確認用パスワード
              minLength: 8
              maxLength: 16
              pattern: ^[a-z|A-Z|0-9|!-/:-@\[-\`\{-\~]+$
            versionId:
              type: integer
              format: int32
              description: 更新時の排他制御に使用する。
          required:
          - oldPassword
          - newPassword
          - confirmPassword
          - versionId
      tags:
      - Sprint4
      - Sprint1-release
      - all
      responses:
        200:
          description: パスワードの更新結果を返す。
          headers:
            ServerDate:
              description: |
                サーバー日時（ISO8601形式: "2017-04-10T09:30:45+09:00"）
              type: string
          schema:
            $ref: '#/definitions/AuthPasswordUpdate'
        401:
          description: |
            認証エラーを返す。下記の2パターンが、該当する。
            - リクエストヘッダーAuthorizationが、未設定の場合
            - リクエストヘッダーAuthorizationに設定された認証トークンの値が、失効した場合。認証トークンは発行日を含めて365日を過ぎた場合に失効する。
          schema:
            type: object
            properties: {}
        403:
          description: |
            サービスをご利用できません。

            端末が利用停止判定されています。
          schema:
            $ref: '#/definitions/AccessForbiddenError'
        405:
          description: |
            許可されていないメソッドタイプによるリクエストです。
          schema:
            type: object
            properties: {}
        503:
          description: |
            WEBサーバーは、一時的な過負荷あるいはメインテナンスのため、リクエストを処理することができません。
          schema:
            type: object
            properties: {}
  /auth/password/onetime-token/create:
    post:
      summary: メールアドレス・パスワード再設定用ワンタイムトークン生成API
      description: |
        ワンタイムトークンを生成し、排他制御のための更新データバージョンとともに登録済メールアドレスに送付する。

        ワンタイムトークンの有効期限は、60分とする。

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                                  | エラーメッセージ                                      |
        |----|--------|---------------------------------------------|-------------------------------------------------------|
        | 1  | fields | emailが未入力の場合                         | メールアドレスは必須項目です                          |
        | 2  | fields | emailが3文字未満、または50文字を超える場合 | メールアドレスは3文字以上50文字以下で入力してください |
        | 3  | fields | emailがRFC5322形式に準拠しない場合          | メールアドレス形式が不正です                          |
        | 4  | global | emailが未登録の場合                         | ご指定のメールアドレスは未登録です                    |
        | 5  | global | 運用で端末が利用停止された場合              | サービスをご利用できません                            |

        ***
        - v0.1.1 2016/11/24 ユーザー特定のためリクエストbodyにemailを追加
        - v0.2.1 2016/12/15 updateCountをversionIdに修正
        - v0.2.2 2017/01/24 端末利用停止の場合のエラー（403）を追加
        - v0.2.3 2017/02/08 emailがRFC5322に準拠しない場合のエラーメッセージを追加

        - v1.0.1 2017/04/04 リクエストヘッダにCompanyCodeを追加
        - v1.0.2 2017/05/08
          - エラーメッセージ一覧を修正
          - Sprint4に追加
          - 名前を「パスワード再設定用ワンタイムトークン生成API」から「メールアドレス・パスワード再設定用ワンタイムトークン生成API」に変更
        - v1.0.3 2017/07/05
          - エラーメッセージを修正
      operationId: authPasswordOneTimeToken
      parameters:
      - $ref: '#/parameters/AppVersion'
      - $ref: '#/parameters/DeviceID'
      - $ref: '#/parameters/CompanyCode'
      - in: body
        name: accountPasswordOneTimeTokenCreateBody
        description: ユーザーを特定する情報
        required: true
        schema:
          properties:
            email:
              type: string
              description: 登録メールアドレス
              minLength: 3
              maxLength: 100
          required:
          - email
      tags:
      - Sprint1-release
      - Sprint4
      - all
      responses:
        200:
          description: ワンタイムトークンの処理結果を返す。
          headers:
            ServerDate:
              description: |
                サーバー日時（ISO8601形式: "2017-04-10T09:30:45+09:00"）
              type: string
          schema:
            $ref: '#/definitions/AuthPasswordOneTimeTokenCreate'
        403:
          description: |
            サービスをご利用できません。

            端末が利用停止判定されています。
          schema:
            $ref: '#/definitions/AccessForbiddenError'
        405:
          description: |
            許可されていないメソッドタイプによるリクエストです。
          schema:
            type: object
            properties: {}
        503:
          description: |
            WEBサーバーは、一時的な過負荷あるいはメインテナンスのため、リクエストを処理することができません。
          schema:
            type: object
            properties: {}
  /auth/password/onetime-token/check:
    post:
      summary: メールアドレス・パスワード再設定用ワンタイムトークン検証API
      description: |
        パスワード再設定用ワンタイムトークンを検証する。

        下記条件をすべて満たす場合、検証成功とし認証トークンを返却する。
        - ワンタイムトークンが有効（1回のみの利用に限る）
        - ワンタイムトークンが有効期限以内

        #### エラーメッセージ一覧
        | No | 区分   | エラー条件                                                                       | エラーメッセージ                                |
        |----|--------|----------------------------------------------------------------------------------|-------------------------------------------------|
        | 1  | fields | oneTimeTokenが未入力の場合                                                       | 認証トークンは必須項目です                      |
        | 2  | global | ワンタイムトークン生成から60分を超過しているため、oneTimeTokenが失効している場合 | URLが失効しました\nお手続きをやり直してください |
        | 3  | global | ワンタイムトークンが検証済の場合                                                 | URLが失効しました\nお手続きをやり直してください |
        | 4  | global | ワンタイムトークンが存在しない場合                                               | URLが失効しました\nお手続きをやり直してください |
        | 5  | global | 運用で端末が利用停止された場合                                                   | サービスをご利用できません                      |

        ***
        - v0.2.0 2016/12/14 レスポンスに認証トークンを設定。
        - v0.2.1 2017/01/24 端末利用停止の場合のエラー（403）を追加

        - v1.0.1 2017/04/04 リクエストヘッダにCompanyCodeを追加
        - v1.0.2 2017/05/08
          - Sprint4に追加
          - 名前を「パスワード再設定用ワンタイムトークン検証API」から「メールアドレス・パスワード再設定用ワンタイムトークン検証API」に変更
          - エラーメッセージ一覧を修正
      operationId: authPasswordOneTimeTokenCheck
      parameters:
      - $ref: '#/parameters/AppVersion'
      - $ref: '#/parameters/DeviceID'
      - $ref: '#/parameters/CompanyCode'
      - in: body
        name: authPasswordOneTimeTokenCheckBody
        description: パスワード再設定用ワンタイムトークンの検証に必要な情報
        required: true
        schema:
          properties:
            oneTimeToken:
              type: string
              description: パスワード再設定用ワンタイムトークン
          required:
          - oneTimeToken
      tags:
      - Sprint1-release
      - all
      - Sprint4
      responses:
        200:
          description: ワンタイムトークンの検証結果を返す。
          headers:
            ServerDate:
              description: |
                サーバー日時（ISO8601形式: "2017-04-10T09:30:45+09:00"）
              type: string
          schema:
            $ref: '#/definitions/AuthPasswordOneTimeTokenCheck'
        403:
          description: |
            サービスをご利用できません。

            端末が利用停止判定されています。
          schema:
            $ref: '#/definitions/AccessForbiddenError'
        405:
          description: |
            許可されていないメソッドタイプによるリクエストです。
          schema:
            type: object
            properties: {}
        503:
          description: |
            WEBサーバーは、一時的な過負荷あるいはメインテナンスのため、リクエストを処理することができません。
          schema:
            type: object
            properties: {}
