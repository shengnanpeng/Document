                - sex(性別) = genderCode
                - bodyHeight(身長) = height
                - bodyWeight(体重) = weight
                - smoking(喫煙) = smoking_flag
                - ethanolPerWeek(1週間あたりのエタノール摂取量) = ※1参照
                - metsHour(一日の身体活動量) = ※2参照
                - salineFoods(過去1年間の食事で、「たらこ」「すじこ」をどのくらい食べたか) = fish_intake_code
            - getMinCancerRisk: 同性・同年齢の１番低いがんリスクの計算。引数は下記のように指定する
